<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" description="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="maincontainer">

        <div>
            <h1>Palindrome</h1>
        </div>

        <div>
            <input type="text" id="input" />
            <button type="button" id="button">Check</button>
        </div>

        <span id="result"
            style="color: #000; text-shadow: 0 0 4px rgba(0, 0, 0, 1); padding: 5px 10px; font-size: 0.7rem">
        </span>

        <div>

            <p>A Palindrome is a word that when spelt the same way backwords remains the same as the intial word</p>
        </div>

    </div>

    <script src="./function.js"></script>
</body>

</html>
